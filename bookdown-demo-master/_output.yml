bookdown::gitbook:
  split_by: none
  self_contained: true
  config:
    toc:
      before: |
        <li><a href="./">STAT 294: Flexdashboard</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
